name: Integration Tests with Docker

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: game
          POSTGRES_PASSWORD: game
          POSTGRES_DB: game_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: |
          echo "DATABASE_URL=postgresql://game:game@localhost:5432/game_db" >> $GITHUB_ENV

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Run integration tests
        run: npm run test:all
        env:
          DATABASE_URL: postgresql://game:game@localhost:5432/game_db

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/
          retention-days: 30
